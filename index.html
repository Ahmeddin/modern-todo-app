<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster | Professional To-Do</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Task Master <i class="fa-solid fa-clipboard-check"></i></h2>
            <p>Stay organized, stay productive.</p>
        </header>

        <div class="task-input">
            <input type="text" id="input-box" placeholder="What needs to be done?">
            <button onclick="addTask()">Add Task</button>
        </div>
        
        <ul id="list-container">
            <!-- Tasks appear here -->
        </ul> 

        <div class="footer-stats">
            <small>Data saved automatically to local storage.</small>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
